<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="Tuleeks paljon pönkelii?" name="description" />
  <title>
    PÖNKELI
  </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      /* font-family: Kiwi Maru, serif; */
      font-family: Times New Roman, Times, serif;
      background-color: #1b365d;
      /* background: rgb(16, 0, 41); */
      background: -webkit-linear-gradient(to right, #1b365d, #000044);
      /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #1b365d, #000044);
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      color: white;
      text-align: justify;
    }

    body>* {
      /* font-family: Kiwi Maru, serif; */
      font-family: Times New Roman, Times, serif;
      font-weight: 300;
      /* max-width: 700px; */
    }

    .container {
      width: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 8rem);
    }

    header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      top: 0;
      height: 3rem;
    }

    footer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 5rem;
      bottom: 0;
    }

    p {
      margin-top: -1rem;
      color: rgb(134, 134, 134);
    }

    h4 {
      color: rgb(134, 134, 134);
    }
  </style>
</head>

<body>
  <header>
  </header>
  <div class="container">
    <h2>NÄTTII, NÄTTII, TULEEKS PALJON PÖNKELII?</h2>
  </div>
  <footer>
    <h4>PÖNKELI styleguide:</h4>
    <p>font-family: Times New Roman, Times, serif;</p>
    <p>background-color: #1b365d; /* PANTONE 534 C */</p>
  </footer>
</body>

</html>
