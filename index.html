<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <title>
    Pönkeli
  </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: Kiwi Maru, serif;
      background: rgb(16, 0, 41);
      background: -webkit-linear-gradient(to right, #10002b, #000000);
      /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #10002b, #000000);
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

      text-align: justify;
    }

    body>* {
      font-family: Kiwi Maru, serif;
      font-weight: 300;
      /* max-width: 700px; */
    }

    .container {
      width: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 6rem);
    }

    footer {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 3rem;
      bottom: 0;
    }

    header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      top: 0;
      height: 3rem;
    }
  </style>
</head>

<body>
  <header>
  </header>
  <div class="container">
    <p>Nättii, nättii, tuleeks paljon pönkelii?</p>
