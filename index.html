<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="Tuleeks paljon pönkelii?" name="description" />
  <title>
    PÖNKELI
  </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: Times New Roman, Times, serif;
      background-color: #1b365d;
      color: white;
      text-align: left;
    }

    body>* {
      font-family: Times New Roman, Times, serif;
      font-weight: 300;
    }

    :root {
      --footer-height: 4.5rem;
      --header-height: 3rem;
    }

    .container {
      width: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - calc(var(--footer-height) + var(--header-height)));
    }

    header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      top: 0;
      height: var(--header-height);
    }

    footer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: calc(100% - 1rem);
      height: var(--footer-height);
      bottom: 0;
      background-color: #25252B;
      padding-left: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: small;
      font-family: monaco, Consolas, Lucida Console, monospace;
    }

    p {
      padding-bottom: 0.2rem;
    }

    h1 {
      text-shadow: 2px 2px 4px #000000;
    }
  </style>
</head>

<body>
  <header>
  </header>
  <div class="container">
    <h1>NÄTTII, NÄTTII! TULEEKS PALJON PÖNKELII?</h1>
  </div>
  <footer>
    <p><span style="color: gray">/* PÖNKELI CSS styleguide: */</span></p>
    <p style="margin-top: -1rem;"><span style="color:cornflowerblue;">font-family<span style="color: red">:</span>
        Times
      </span>
      New Roman, <span style="color: cornflowerblue">Times</span>,
      <span style="color: cornflowerblue">serif</span>;
    </p>
    <p style="margin-top: -1rem;"><span style="color: cornflowerblue">color</span><span style="color: red">:</span>
      white;</p>
    <p style="margin-top: -1rem;"><span style="color: cornflowerblue">background-color</span><span
        style="color: red">:</span> #1b365d; <span style="color: gray">/* PANTONE®
        534 C */ </span></p>
  </footer>
</body>

</html>
